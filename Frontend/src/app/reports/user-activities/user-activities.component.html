<div class="dashboard-container">
    <app-sidebar></app-sidebar>
  
    <div class="main-content">
      <div class="header-card">
        <div class="header">
          <h1>Kullanıcı Hareketleri</h1>
        </div>
      </div>
  
      <div class="main-card">
        <div class="filter-card">
          <div class="filter-container">
            <div class="filter-group">
              <label for="filterUser">Kullanıcı:</label>
              <input type="text" id="filterUser" [(ngModel)]="filters.user" placeholder="Kullanıcı adı...">
            </div>
            <div class="filter-group">
              <label for="filterRole">Rol:</label>
              <select id="filterRole" [(ngModel)]="filters.role">
                <option value="">Hepsi</option>
                <option value="Admin">Admin</option>
                <option value="Yönetici">Yönetici</option>
                <option value="Personel">Personel</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="filterAction">Hareket:</label>
              <input type="text" id="filterAction" [(ngModel)]="filters.action" placeholder="Hareket...">
            </div>
            <div class="filter-group button-group">
              <button class="filter-btn" (click)="applyFilters()">Filtrele</button>
            </div>
          </div>
        </div>
  
        <div class="table-card">
          <div class="table-container">
            <h3 class="table-title">Hareketler</h3>
            <div class="controls">
              <div class="items-per-page">
                <label for="itemsPerPage">Sayfa başına gösterilecek hareket sayısı:</label>
                <select id="itemsPerPage" (change)="updateItemsPerPage($event)">
                  <option *ngFor="let option of itemsPerPageOptions" [value]="option">{{option}}</option>
                </select>
              </div>
            </div>
            <div class="table-wrapper">
              <table>
                <tr>
                  <th>Kullanıcı</th>
                  <th>Rol</th>
                  <th>Hareket</th>
                  <th>Detaylar</th>
                  <th>Tarih</th>
                  <th>Saat</th>
                  <th>İncele</th>
                </tr>
                <tr *ngFor="let activity of paginatedActivities">
                  <td>{{activity.user}}</td>
                  <td>{{activity.role}}</td>
                  <td>{{activity.action}}</td>
                  <td>{{activity.details}}</td>
                  <td>{{activity.date}}</td>
                  <td>{{activity.time}}</td>
                  <td>
                    <button (click)="viewDetails(activity)">İncele</button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
  
        <div class="pagination">
          <button class="pagination-btn" (click)="previousPage()" [disabled]="currentPage === 1">&laquo;</button>
          <button class="pagination-btn" *ngFor="let page of pages" (click)="goToPage(page)" [class.active]="page === currentPage">{{page}}</button>
          <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === totalPages">&raquo;</button>
        </div>
        
      </div> 
    </div>
  </div>
